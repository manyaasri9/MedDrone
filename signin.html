<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In · MedDrone Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .signin-container {
            max-width: 500px;
            width: 100%;
            margin: 60px auto;
            background: white;
            border-radius: 40px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0,20,50,0.2);
        }

        .signin-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .signin-header .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .signin-header .logo img {
            height: 50px;
            width: auto;
        }

        .signin-header .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #004e9e, #0066cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .signin-header h1 {
            color: #1f3a5f;
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .signin-header p {
            color: #6b7a99;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #1f3a5f;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #cbd6e6;
            border-radius: 30px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
        }

        .form-group input:focus {
            border-color: #004e9e;
            box-shadow: 0 0 0 3px rgba(0, 78, 158, 0.1);
        }

        .form-group input::placeholder {
            color: #9ba8c2;
        }

        .signin-btn {
            width: 100%;
            background: #004e9e;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            box-shadow: 0 4px 12px rgba(0, 78, 158, 0.3);
        }

        .signin-btn:hover {
            background: #0066cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 78, 158, 0.4);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: #9ba8c2;
            position: relative;
        }

        .divider::before,
        .divider::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background: #cbd6e6;
        }

        .divider::before {
            left: 0;
        }

        .divider::after {
            right: 0;
        }

        .guest-btn {
            width: 100%;
            background: #ecf3ff;
            color: #004e9e;
            border: 2px solid #004e9e;
            border-radius: 30px;
            padding: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .guest-btn:hover {
            background: #d6e7ff;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: #004e9e;
            text-decoration: none;
            font-weight: 600;
            margin-bottom: 20px;
            transition: all 0.2s;
        }

        .back-link:hover {
            color: #0066cc;
            transform: translateX(-4px);
        }

        .demo-note {
            background: #fff6e9;
            border-left: 4px solid #ff8c42;
            padding: 16px;
            border-radius: 12px;
            margin-top: 24px;
            font-size: 0.9rem;
            color: #2e3f60;
        }

        .demo-note i {
            color: #ff8c42;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="signin-container">
        <!-- <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a> -->

        <div class="signin-header">
            <div class="logo">
                <img src="./logo.png" alt="MedDrone Connect Logo">
                <span class="logo-text">MedDrone Connect</span>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to order your</p>
        </div>

        <form id="signinForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="signin-btn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
        </form>

        <!-- <div class="divider">or</div> -->

        <!-- <button class="guest-btn" onclick="continueAsGuest()">
            <i class="fas fa-user-circle"></i> Continue as Guest
        </button> -->

        <!-- <div class="demo-note">
            <i class="fas fa-info-circle"></i>
            <strong>Demo Mode:</strong> For K-12 demonstrations, you can continue as guest or use any email/password to explore the system.
        </div> -->
    </div>

    <div id="toast" class="toast-msg"></div>

    <script>
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            toast.style.background = type === 'success' ? '#2d6a4f' : '#14283e';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }

        // function continueAsGuest() {
        //     localStorage.setItem('user', JSON.stringify({ name: 'Guest', email: 'guest@meddrone.com' }));
        //     showToast('✓ Signed in as Guest', 'success');
        //     setTimeout(() => {
        //         window.location.href = 'index.html';
        //     }, 1000);
        // }

        document.getElementById('signinForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Demo mode - accept any credentials
            localStorage.setItem('user', JSON.stringify({ 
                name: email.split('@')[0], 
                email: email 
            }));
            
            showToast('✓ Sign in successful!', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });
    </script>
</body>
</html>
