<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout · MedDrone Connect</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        .checkout-container {
            max-width: 1200px;
            width: 100%;
            margin: 40px auto;
            padding: 0 20px;
        }

        .checkout-header {
            background: white;
            border-radius: 30px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 16px rgba(0,20,50,0.1);
        }

        .checkout-header h1 {
            color: #1f3a5f;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .checkout-header p {
            color: #6b7a99;
        }

        .checkout-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        @media (max-width: 968px) {
            .checkout-content {
                grid-template-columns: 1fr;
            }
        }

        .checkout-section {
            background: white;
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 4px 16px rgba(0,20,50,0.1);
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.3rem;
            font-weight: 700;
            color: #1f3a5f;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px 0;
            border-bottom: 1px solid #e6edf9;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-icon {
            font-size: 2.5rem;
            color: #004e9e;
            width: 60px;
            text-align: center;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-name {
            font-weight: 700;
            color: #1f3a5f;
            margin-bottom: 5px;
        }

        .cart-item-price {
            color: #6b7a99;
            font-size: 0.9rem;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .quantity-btn {
            width: 36px;
            height: 36px;
            border: 2px solid #cbd6e6;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #004e9e;
            font-weight: 700;
            transition: all 0.2s;
        }

        .quantity-btn:hover {
            border-color: #004e9e;
            background: #ecf3ff;
        }

        .quantity-value {
            font-weight: 700;
            color: #1f3a5f;
            min-width: 30px;
            text-align: center;
        }

        .cart-item-total {
            font-weight: 700;
            color: #1f3a5f;
            font-size: 1.1rem;
            min-width: 80px;
            text-align: right;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #1f3a5f;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #cbd6e6;
            border-radius: 25px;
            font-size: 1rem;
            transition: all 0.2s;
            outline: none;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: #004e9e;
            box-shadow: 0 0 0 3px rgba(0, 78, 158, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .order-summary {
            position: sticky;
            top: 20px;
        }

        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            color: #1f3a5f;
        }

        .summary-row.total {
            border-top: 2px solid #e6edf9;
            margin-top: 10px;
            padding-top: 20px;
            font-size: 1.3rem;
            font-weight: 700;
            color: #004e9e;
        }

        .place-order-btn {
            width: 100%;
            background: #004e9e;
            color: white;
            border: none;
            border-radius: 30px;
            padding: 18px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 20px;
            box-shadow: 0 4px 12px rgba(0, 78, 158, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .place-order-btn:hover {
            background: #0066cc;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 78, 158, 0.4);
        }

        .place-order-btn:active {
            transform: translateY(0);
        }

        .empty-cart {
            text-align: center;
            padding: 60px 20px;
            color: #6b7a99;
        }

        .empty-cart i {
            font-size: 4rem;
            color: #cbd6e6;
            margin-bottom: 20px;
        }

        .empty-cart h2 {
            color: #1f3a5f;
            margin-bottom: 10px;
        }

        .back-to-shop {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 30px;
            background: #004e9e;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .back-to-shop:hover {
            background: #0066cc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="checkout-header">
            <h1><i class="fas fa-shopping-cart"></i> Checkout</h1>
            <p>Review your order and delivery details</p>
        </div>

        <div id="checkoutContent">
            <!-- Content will be loaded dynamically -->
        </div>
    </div>

    <div id="toast" class="toast-msg"></div>

    <script>
        function showToast(message, type = 'info') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.opacity = '1';
            toast.style.background = type === 'success' ? '#2d6a4f' : '#14283e';
            
            setTimeout(() => {
                toast.style.opacity = '0';
            }, 3000);
        }

        function loadCheckout() {
            // Check if user is signed in
            const user = localStorage.getItem('user');
            if (!user) {
                const checkoutContent = document.getElementById('checkoutContent');
                checkoutContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-user-lock"></i>
                        <h2>Please Sign In</h2>
                        <p>You need to sign in to proceed with checkout</p>
                        <a href="signin.html" class="back-to-shop">Sign In Now</a>
                    </div>
                `;
                return;
            }

            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const checkoutContent = document.getElementById('checkoutContent');

            if (cart.length === 0) {
                checkoutContent.innerHTML = `
                    <div class="empty-cart">
                        <i class="fas fa-shopping-cart"></i>
                        <h2>Your cart is empty</h2>
                        <p>Add some medicines to your cart first</p>
                        <a href="index.html" class="back-to-shop">Continue Shopping</a>
                    </div>
                `;
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const deliveryFee = 0; // Free drone delivery!
            const finalTotal = total + deliveryFee;

            checkoutContent.innerHTML = `
                <div class="checkout-content">
                    <div>
                        <div class="checkout-section">
                            <div class="section-title">
                                <i class="fas fa-box"></i> Order Items
                            </div>
                            <div id="cartItems">
                                ${cart.map((item, index) => `
                                    <div class="cart-item">
                                        <div class="cart-item-icon">
                                            <i class="${item.icon}"></i>
                                        </div>
                                        <div class="cart-item-details">
                                            <div class="cart-item-name">${item.name}</div>
                                            <div class="cart-item-price">$${item.price.toFixed(2)} each</div>
                                        </div>
                                        <div class="cart-item-quantity">
                                            <button class="quantity-btn" onclick="updateQuantity(${index}, -1)">-</button>
                                            <span class="quantity-value">${item.quantity}</span>
                                            <button class="quantity-btn" onclick="updateQuantity(${index}, 1)">+</button>
                                        </div>
                                        <div class="cart-item-total">$${(item.price * item.quantity).toFixed(2)}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>

                        <div class="checkout-section">
                            <div class="section-title">
                                <i class="fas fa-map-marker-alt"></i> Delivery Address
                            </div>
                            <form id="deliveryForm">
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="name">Full Name</label>
                                        <input type="text" id="name" name="name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Phone Number</label>
                                        <input type="tel" id="phone" name="phone" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="address">Street Address</label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="province">Province</label>
                                        <input type="text" id="province" name="province" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="postal">Postal Code</label>
                                    <input type="text" id="postal" name="postal" required style="max-width: 200px;">
                                </div>
                                <div class="form-group">
                                    <label for="instructions">Delivery Instructions (Optional)</label>
                                    <textarea id="instructions" name="instructions" placeholder="Any special instructions for the drone delivery..."></textarea>
                                </div>
                            </form>
                        </div>
                    </div>

                    <div class="order-summary">
                        <div class="checkout-section">
                            <div class="section-title">
                                <i class="fas fa-receipt"></i> Order Summary
                            </div>
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>$${total.toFixed(2)}</span>
                            </div>
                            <div class="summary-row">
                                <span><i class="fas fa-helicopter"></i> Drone Delivery</span>
                                <span style="color: #2d6a4f; font-weight: 600;">FREE</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span>$${finalTotal.toFixed(2)}</span>
                            </div>
                            <button class="place-order-btn" onclick="placeOrder()">
                                <i class="fas fa-paper-plane"></i> Place Order & Launch Drone
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateQuantity(index, change) {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            cart[index].quantity += change;
            
            if (cart[index].quantity <= 0) {
                cart.splice(index, 1);
            }
            
            localStorage.setItem('cart', JSON.stringify(cart));
            loadCheckout();
        }

        function placeOrder() {
            const form = document.getElementById('deliveryForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            const deliveryInfo = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                city: document.getElementById('city').value,
                province: document.getElementById('province').value,
                postal: document.getElementById('postal').value,
                instructions: document.getElementById('instructions').value
            };

            const order = {
                items: JSON.parse(localStorage.getItem('cart') || '[]'),
                delivery: deliveryInfo,
                timestamp: new Date().toISOString()
            };

            localStorage.setItem('currentOrder', JSON.stringify(order));
localStorage.setItem('cart', '[]');

// Clear emergency so button resets after delivery
localStorage.removeItem('emergency_activated');
localStorage.removeItem('queue_priority');

showToast('✓ Order placed! Redirecting to drone tracking...', 'success');
setTimeout(() => {
    window.location.href = 'tracking.html';
}, 1500);
        }
        function initEmergencyBtn() {
    const btn = document.getElementById('emergencyBtn');
    if (!btn) return;

    // If already clicked before, disable immediately
    if (localStorage.getItem('emergency_activated')) {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-check"></i> PRIORITY ACTIVATED';
        return;
    }

    btn.addEventListener('click', function () {
        localStorage.setItem('emergency_activated', 'true');
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-check"></i> PRIORITY ACTIVATED';
    });
}

loadCheckout();
initEmergencyBtn();


    </script>
</body>
</html>
